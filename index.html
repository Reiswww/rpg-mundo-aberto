<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>RPG Mundo Aberto</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial;
  margin: 0;
}

#intro, #game {
  padding: 20px;
}

button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
}

#mapa {
  width: 300px;
  height: 300px;
  background: #222;
  position: relative;
  margin-top: 20px;
}

#player {
  width: 20px;
  height: 20px;
  background: red;
  position: absolute;
  top: 140px;
  left: 140px;
}

.controls button {
  width: 60px;
}
</style>
</head>

<body>

<div id="intro">
  <h1>RPG Mundo Aberto</h1>
  <p id="textoIntro"></p>

  <button onclick="girarClasse()">Girar Classe</button>
  <button onclick="explorar()">Explorar</button>
  <button onclick="startGame()">Start</button>

  <div id="log"></div>
</div>

<div id="game" style="display:none;">
  <h2>Seu personagem</h2>

  <div id="mapa">
    <div id="player"></div>
  </div>

  <div class="controls">
    <button onclick="mover(0,-10)">⬆️</button><br>
    <button onclick="mover(-10,0)">⬅️</button>
    <button onclick="mover(10,0)">➡️</button><br>
    <button onclick="mover(0,10)">⬇️</button>
  </div>
</div>

<script>
let texto = [
  "Em um mundo antigo...",
  "Criaturas lendárias existem.",
  "Você acorda em sua casa."
];
let linha = 0;

function escreverIntro() {
  if (linha < texto.length) {
    document.getElementById("textoIntro").innerHTML += texto[linha] + "<br>";
    linha++;
    setTimeout(escreverIntro, 1500);
  }
}
escreverIntro();

function girarClasse() {
  const classes = ["Goblin", "Anão", "Orc", "Anjo", "Demônio"];
  const c = classes[Math.floor(Math.random()*classes.length)];
  document.getElementById("log").innerHTML += "Classe sorteada: " + c + "<br>";
}

function explorar() {
  document.getElementById("log").innerHTML += "Você explorou a área.<br>";
}

function startGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("game").style.display = "block";
}

let x = 140;
let y = 140;

function mover(dx, dy) {
  x += dx;
  y += dy;
  document.getElementById("player").style.left = x + "px";
  document.getElementById("player").style.top = y + "px";
}
</script>

</body>
</html>
