<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG Mundo Aberto</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #log {
      border: 1px solid #444;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>RPG Mundo Aberto</h1>

<button onclick="rollClass()">Girar Classe</button>
<button onclick="explore()">Explorar</button>

<div id="log"></div>

<script>
  const log = document.getElementById("log");

  let player = {
    class: null,
    hp: 100,
    gold: 0
  };

  function write(text) {
    log.innerHTML += text + "<br>";
    log.scrollTop = log.scrollHeight;
  }

  function rollClass() {
    const roll = Math.random();

    if (roll < 0.6) {
      const common = ["Goblin", "Anão"];
      player.class = common[Math.floor(Math.random() * common.length)];
      write("Classe comum obtida: " + player.class);
    } else if (roll < 0.9) {
      const uncommon = ["Orc", "Caçador"];
      player.class = uncommon[Math.floor(Math.random() * uncommon.length)];
      write("Classe incomum obtida: " + player.class);
    } else {
      const legendary = ["Anjo", "Demônio"];
      player.class = legendary[Math.floor(Math.random() * legendary.length)];
      write("CLASSE LENDÁRIA: " + player.class);
    }
  }

  function explore() {
    if (!player.class) {
      write("Você precisa girar uma classe primeiro.");
      return;
    }

    const events = [
      "Você encontrou uma vila abandonada.",
      "Um mercador te deu 10 moedas.",
      "Um monstro apareceu, mas fugiu.",
      "Você encontrou um baú antigo."
    ];

    const event = events[Math.floor(Math.random() * events.length)];
    write(event);

    if (event.includes("moedas")) {
      player.gold += 10;
    }
  }
</script>

</body>
</html>
